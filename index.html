<body>
  <main class="app">
    <header class="app-header">
      <div class="logo">
        <img src="assets/logo.jpg" alt="logo">
         <span>BookBot</span></div>
      <div class="subtitle">Your personal book recommendation assistant</div>
    </header>

    <section class="chat-wrapper">
      <div id="chat" class="chat">
        <div class="bot-message">
          Hi! I'm BookBot. Tell me an author, a genre, or a keyword (example: "books by J.K. Rowling" or "best mystery novels").
        </div>
      </div>

      <form id="inputForm" class="input-area" autocomplete="off">
        <input id="userInput" type="text" placeholder="Type something like: 'books by J.K. Rowling'" />
        <button type="submit">Send</button>
      </form>
    </section>
